<!DOCTYPE html>
<html lang="en">
<head>
  <title>Get Me A Doctor</title>
</head>
<body>
  <div class="container">
    <h2>Please enter your symtptoms:</h2>
    
    <form id="symptoms">
      
      <input id="inputtedSymptom" type="text">

      <button class="btn btn-success">Search</button>
    </form>

    <form id="docSearch">

  </div>

  <div id="output"></div>

  <h2>Recommended Doctors</h2>
  <ul id="docResult"></ul>
  
</body>
</html>
